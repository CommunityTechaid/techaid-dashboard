<!-- Content Row -->
<div class="row">

    <!-- Content Column -->
    <div class="col-lg-12 mb-4">
            <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" [routerLink]="['/dashboard/users']">Users</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Roles</li>
                    </ol>
                </nav>
        <!-- Project Card Example -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="w-100">
                 <div class="table-responsive">
                <table id="role-index" class="table table-striped table-hover table-bordered table-md" datatable
                    [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="entities?.length != 0;">
                        <tr *ngFor="let dt of entities" [class.selected]="selections[dt.id]" (click)="select(dt)">
                            <td>
                                <a href="#" [routerLink]="['./', dt.id]">{{ dt.name }}</a>
                            </td>
                            <td>
                                <div class="d-flex">
                                    <div>{{ dt.description }}</div>
                                    <div class="ml-4">
                                        <div ngbDropdown placement="bottom-left" class="d-inline-block mb-2">
                                            <button class="btn btn-sm btn-outline-link" id="options" ngbDropdownToggle>
                                                <i class="fas fa-cogs"></i>
                                            </button>
                                            <div ngbDropdownMenu aria-labelledby="options">
                                                <a href="#" [routerLink]="['./', dt.id]" class="dropdown-item">
                                                    View Details
                                                </a>
                                                <!-- <div class="dropdown-divider"></div> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="entities?.length == 0">
                        <tr>
                            <td colspan="4" class="no-data-available">No data!</td>
                        </tr>
                    </tbody>
                </table>
                </div>
                </div>
            </div>
        </div>

    </div>
</div>
