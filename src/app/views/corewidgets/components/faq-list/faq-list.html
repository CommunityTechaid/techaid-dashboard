<div *ngIf="!entities" class="ph-item">
    <div class="ph-col-12">
      <div class="ph-picture"></div>
      <div class="ph-row">
        <div class="ph-col-6 big"></div>
        <div class="ph-col-4 empty big"></div>
        <div class="ph-col-2 big"></div>
        <div class="ph-col-4"></div>
        <div class="ph-col-8 empty"></div>
        <div class="ph-col-6"></div>
        <div class="ph-col-6 empty"></div>
        <div class="ph-col-12"></div>
      </div>
    </div>
</div>
<div class="row" *ngIf="entities">
    <div class="col-sm-12">
      <div class="d-flex justify-content-between">
        <div></div>
        <a *ngIf="user?.authorities['write:content']" href="#" routerLink="/dashboard/faqs" class="btn btn-sm mb-1 btn-primary">
                <i class="far fa-edit"></i> Edit
        </a>
      </div>
    </div>
    <div class="col-sm-12 pb-1 acc">
        <ngb-accordion [closeOthers]="true">
                <ngb-panel *ngFor="let e of entities" [title]="e.title">
                    <ng-template ngbPanelContent>
                        <div [innerHtml]="e.content"></div>
                    </ng-template>
                </ngb-panel>
                <ngb-panel *ngIf="entities?.length == 1"></ngb-panel>
        </ngb-accordion>
    </div>
</div>
