<!-- Content Row -->
<div class="row">

    <!-- Content Column -->
    <div class="col-lg-12 mb-4">
        <!-- Project Card Example -->
        <div class="card shadow mb-4">
            <div class="card-body">
                    <div class="w-100">
                            <div class="table-responsive">
                <table id="role-permissions" class="table table-striped table-hover table-borderedx table-md" datatable
                    [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="entities?.length != 0;">
                        <tr *ngFor="let dt of entities" [class.selected]="selections[dt.id]" (click)="select(dt)">
                            <td>
                                {{ dt.name }}
                            </td>
                            <td>{{dt.description}}</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="entities?.length == 0">
                        <tr>
                            <td colspan="4" class="no-data-available">No data!</td>
                        </tr>
                    </tbody>
                </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
