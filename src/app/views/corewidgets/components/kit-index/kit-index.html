<!-- Content Row -->
<div class="row content">

    <!-- Content Column -->
    <div class="col-lg-12 mb-4">
        <!-- Project Card Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="m-0 font-weight-bold text-primary">Devices</h6>
                    </div>
                    <div>
                        <a href="#" class="btn btn-secondary btn-sm mr-1 mb-1" routerLink="/dashboard/map">
                            <i class="fas fa-map-marked-alt"></i> View Map
                        </a>
                        <a href="#" (click)="model={}; modal(createApi); false;" class="btn btn-primary btn-icon-split btn-sm mb-1">
                            <span class="icon text-white-50">
                                <i class="fas fa-laptop"></i>
                            </span>
                            <span class="text">Create Device</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="w-100">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered table-md" datatable
                            [dtOptions]="dtOptions" style="width:100%;">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Model</th>
                                    <th>Donor</th>
                                    <th>Updated</th>
                                    <th>Age</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="entities?.length > 0;">
                                <tr *ngFor="let dt of entities" [class.selected]="selections[dt.id]" (click)="select(dt)">
                                    <td>
                                            <a href="#" [routerLink]="['./', dt.id]">
                                                <i class="fas fa-info-circle"></i>
                                              </a>
                                    </td>
                                    <td>
                                        <div class="d-flex">
                                            <div class="d-flex flex-column">
                                                <div>
                                                    <a *ngIf="dt.model.length" href="#" [routerLink]="['./', dt.id]">{{ dt.model }}</a>
                                                    <a *ngIf="!dt.model.length" href="#" [routerLink]="['./', dt.id]">{{ dt.location }}</a>
                                                </div>
                                                <div *ngIf="dt.model.length"><small>{{ dt.location }}</small></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <a *ngIf="dt.donorName?.length" href="#" [routerLink]="['/dashboard/donors', dt.donor.id]">{{ dt.donorName }}</a>
                                        <span *ngIf="!dt.donorName?.length">--</span>
                                    </td>
                                    <td>{{ dt.updatedAt | timeAgo}}</td>
                                    <td>{{ ages[dt.age] }}</td>
                                    <td>{{ dt.type}}</td>
                                    <td>{{ dt.status }}</td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="entities?.length == 0">
                                <tr>
                                    <td colspan="6" class="no-data-available">No data!</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<ng-template #createApi let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">New Device</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <formly-form [options]="options" [form]="form" [model]="model" [fields]="fields">
            </formly-form>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-sm" (click)="c('Close click')">CANCEL</button>
        <button [disabled]="form.invalid" type="button" class="btn btn-primary btn-sm"
            (click)="createEntity(form.value); c('Close click')">
            CREATE
        </button>
    </div>
</ng-template>
