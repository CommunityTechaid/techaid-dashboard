<!-- Content Row -->
<div class="row content">

    <!-- Content Column -->
    <div class="col-lg-12 mb-4">
        <!-- Project Card Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 class="m-0 font-weight-bold text-primary">Organisations</h6>
                    </div>
                    <div>
                        <a href="#" (click)="model={}; modal(createApi); false;" class="btn btn-primary btn-icon-split btn-sm">
                            <span class="icon text-white-50">
                                <i class="fas fa-sitemap"></i>
                            </span>
                            <span class="text">Create Organisation</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="w-100">
                    <div class="table-responsive">
                        <table id="faq-index" class="table table-striped table-hover table-bordered table-md" datatable
                            [dtOptions]="dtOptions" style="width:100%;">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Updated</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="entities?.length != 0;">
                                <tr *ngFor="let dt of entities" [class.selected]="selections[dt.id]" (click)="select(dt)">
                                    <td>
                                        <a href="#" [routerLink]="['./', dt.id]">
                                          <i class="fas fa-info-circle"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <div class="d-flex">
                                            <div class="d-flex flex-column">
                                                <div>
                                                    <a href="#" [routerLink]="['./', dt.id]">{{ dt.name }}</a>
                                                </div>
                                                <div>
                                                    <a *ngIf="dt.website?.length" target="_blank" [href]="dt.website">{{dt.website}}</a>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <a routerLink="/dashboard/email" [queryParams]="{to: dt.email}">{{dt.email}}</a>
                                    </td>
                                    <td>{{dt.phoneNumber}}</td>
                                    <td>
                                    {{ dt.updatedAt | timeAgo }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #createApi let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">New Organisation</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <formly-form [options]="options" [form]="form" [model]="model" [fields]="fields">
            </formly-form>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-sm" (click)="c('Close click')">CANCEL</button>
        <button [disabled]="form.invalid" type="button" class="btn btn-primary btn-sm"
            (click)="createEntity(form.value); c('Close click')">
            CREATE
        </button>
    </div>
</ng-template>
