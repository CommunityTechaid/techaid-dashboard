<!-- Content Row -->
<div class="row">
    <!-- Content Column -->
    <div class="col-lg-12 mb-4">
        <div class="card shadow mb-4 mt-1">
                <div class="card-header py-3">
                    <div class="d-flex justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Organisation Device Request</h6>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div  *ngIf="submited" class="col-md-12">
                            <div class="border-bottom-info card mb-3 p-3">
                                <p>Thank you for your request. We are currently dealing with a high volume of requests and
                                  will do our best to contact you in the next 7 days.</p>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="content?.content" class="row">
                        <div [innerHtml]="content?.content"></div>
                    </div>
                    <form *ngIf="!submited" [formGroup]="form">
                        <formly-form [options]="options" (ngSubmit)="form.valid && createEntity(form.value)"
                            [form]="form" [model]="model" [fields]="fields">
                        </formly-form>
                        <button *ngIf="submiting" [disabled]="true" class="btn btn-info btn-sm p-2">
                                <i class="fas fa-spinner fa-spin"></i> Saving ...
                        </button>
                        <button *ngIf="!submiting"  style="width: 150px" (click)="createEntity(form.value)"
                            type="submit" class="btn btn-primary btn-sm p-2">
                            <small>Send</small>
                        </button>
                    </form>
                </div>
            </div>
    </div>
</div>
