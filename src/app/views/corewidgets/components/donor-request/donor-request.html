<!-- Content Row -->
<div class="row">

    <!-- Content Column -->
    <div class="col-lg-12 mb-4">
        <div class="card shadow mb-4 mt-1">
                <div class="card-header py-3">
                    <div class="d-flex justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">
                            {{content?.title || 'Donate your device'}}
                        </h6>
                    </div>
                </div>
                <div class="card-body">
                <div class="row">
                        <div  *ngIf="submited" class="col-md-12">
                            <div class="border-bottom-info card mb-3 p-3">
                                <p>Thank you for offering to donate an item. We will be in touch within 7 days to let you know 
                                    if we can collect your device. Thank you again for providing your details.</p>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!submited && content?.content" class="row">
                        <div [innerHtml]="content?.content"></div>
                    </div>
                    <form *ngIf="!submited" [formGroup]="form">
                        <formly-form [options]="options" (ngSubmit)="form.valid && createEntity(form.value)"
                            [form]="form" [model]="model" [fields]="fields">
                        </formly-form>
                        <button *ngIf="submiting" [disabled]="true" class="btn btn-info btn-sm p-2">
                              <i class="fas fa-spinner fa-spin"></i> Saving ...
                        </button>
                        <button *ngIf="!submiting" style="width: 150px" (click)="createEntity(form.value)"
                            type="submit" class="btn btn-info btn-sm p-2">
                            <small>Send</small>
                        </button>
                    </form>
                </div>
            </div>
    </div>
</div>
