<!-- Content Row -->
<div class="row">
  <!-- Content Column -->
  <div class="col-lg-12 mb-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#" [routerLink]="['/dashboard/roles']">Roles</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Users</li>
      </ol>
    </nav>
    <!-- Project Card Example -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="w-100">
          <div class="table-responsive">
            <table
              class="table table-striped table-hover table-bordered table-md"
              datatable
              [dtOptions]="dtOptions"
            >
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Logins</th>
                  <th>Last Login</th>
                </tr>
              </thead>
              <tbody *ngIf="entities?.length != 0">
                <tr
                  *ngFor="let dt of entities"
                  [class.selected]="selections[dt.id]"
                  (click)="select(dt)"
                >
                  <td>
                    <a href="#" [routerLink]="['./', dt.id]">
                      <i class="fas fa-info-circle"></i>
                    </a>
                  </td>
                  <td>
                    <div class="d-flex">
                      <img
                        *ngIf="dt.picture?.length"
                        class="mr-2 mt-2 avatar"
                        [src]="dt.picture"
                      />
                      <app-initial
                        *ngIf="!dt.picture?.length"
                        class="mr-2 mt-2"
                        [name]="dt.name"
                      ></app-initial>
                      <div class="d-flex flex-column">
                        <div>
                          <a href="#" [routerLink]="['./', dt.id]">{{
                            dt.name
                          }}</a>
                          <span
                            *ngIf="dt.username?.length && dt.email?.length"
                            class="text-muted"
                          >
                            ({{ dt.username }})</span
                          >
                        </div>
                        <div class="text-muted">
                          <span>{{ dt.email }}</span>
                          <span *ngIf="!dt.email?.length">{{
                            dt.username
                          }}</span>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>{{ dt.loginsCount }}</td>
                  <td>{{ dt.lastLogin | timeAgo }}</td>
                </tr>
              </tbody>
              <tbody *ngIf="entities?.length == 0">
                <tr>
                  <td colspan="4" class="no-data-available">No data!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createApi let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">New User</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <formly-form
        [options]="options"
        [form]="form"
        [model]="model"
        [fields]="fields"
      >
      </formly-form>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light btn-sm"
      (click)="c('Close click')"
    >
      CANCEL
    </button>
    <button
      [disabled]="form.invalid"
      type="button"
      class="btn btn-info btn-sm"
      (click)="createUser(form.value); c('Close click')"
    >
      CREATE
    </button>
  </div>
</ng-template>
